# /etc/nginx/nginx.conf

user nginx;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Configures default error logger.
error_log /var/log/nginx/error.log warn;

# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;


events {
	# The maximum number of simultaneous connections that can be opened by
	# a worker process.
	worker_connections 1024;
}

http {
	upstream jira {
		server 192.168.1.35:8585;
	}

	server {  
		server_name jira.muncic.local;
		listen 8080;
		access_log /var/log/nginx/jira.log combined;
		location / {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://192.168.1.35:8585;
			proxy_set_header Authorization "";
		}
	}
	upstream adminer {
		server 192.168.1.35:8484; #potentially needs to be set to localhost/domain
	}

	server {  
		server_name adminer.muncic.local;
		listen 8080;
		access_log /var/log/nginx/adminer.log combined;
		location / {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://192.168.1.35:8484; # possibly missing slash at the end
			proxy_set_header Authorization "";
		}
	}
}
